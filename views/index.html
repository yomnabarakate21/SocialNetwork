<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registeration</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="/public/assets/login.js" type="text/javascript"></script>

</head>

<body>
  <div class="container col-sm-12" id="mainform">
    <div id="signupbox" style=" margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">Register</div>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" method="post" action="/" enctype="multipart/form-data">
            <div class="alert alert-success col-sm-12">

            </div>

            <div id="signupalert" style="display:none" class="alert alert-danger">
              <p>Error:</p>
              <span></span>
            </div>
            <div class="form-group">
              <label for="first_name" class="col-md-3 control-label">First Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="last_name" class="col-md-3 control-label">Last Name</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="home_town" class="col-md-3 control-label">Home Town</label>
              <div class="col-md-9">
                <input type="text" class="form-control" name="home_town" placeholder="Home Town">
              </div>
            </div>
            <div class="form-group">
              <label for="mob_no" class="col-md-3 control-label">Mobile Number</label>
              <div class="col-md-9">
                <input type="number" class="form-control" name="mob_no" placeholder="Mobile Number">
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="col-md-3 control-label">Gender</label>
              <div class="col-md-9">
                <select class="col-md-9"  name="gender">
                  <option  value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="marital_status" class="col-md-3 control-label">Marital Status</label>
              <div class="col-md-9">
                <select class="col-md-9"  name="marital_status">
                  <option value="Single">Single</option>
                  <option value="Engaged">Engaged</option>
                  <option value="Married">Married</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="mob_no" class="col-md-3 control-label">Profile Image</label>
              <div class="col-sm-9">
                <input class="form-control" type="file" name="uploaded_image" accept="" />
              </div>
              </div>
              <div class="form-group">
                <label for="user_name" class="col-md-3 control-label">User Name</label>
                <div class="col-md-9">
                  <input type="text" class="form-control" name="user_name" placeholder="User Name" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-md-3 control-label">E-mail</label>
                <div class="col-md-9">
                  <input id ='email' type="email" class="form-control" name="email" placeholder="E-mail" required>
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-md-3 control-label">Password</label>
                <div class="col-md-9">
                  <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <!-- Button -->
                <div class="col-md-offset-3 col-md-9">
                  <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> Register</button>
                    <button id="btn-in" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> Login</button>
                </div>
              </div>

          </form>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
